<!DOCTYPE html>
<html>
    <head>
        <title>netalk</title>
        <link rel = "stylesheet" href = "style/style.css">
    </head>

    <body>
        <header>
            <h1 class = "typing colored">netalk</h1>

            <div class = "dropdown">
                <button class = "dropbtn">
                    Menu <span class = "arrow">▼</span>
                </button>
                <div class = "dropdown-content">
                    <a href = "#chat" onclick = "showSection('chat')">Chat</a>
                    <a href = "#users" onclick = "showSection('users')">Users</a>
                    <a href = "#settings" onclick = "showSection('settings')">Settings</a>
                </div>
            </div>

            <div class = "dropdown">
                <button class = "dropbtn">
                    Websites <span class = "arrow">▼</span>
                </button>   
                <div class = "dropdown-content">
                    <a href = "https://z-sk1.github.io">z-sk's corner</a>
                    <a href = "https://z-sk1.github.io/shrtnd">shrtnd</a>
                    <a href = "https://z-sk1.github.io/weathery">weathery</a>
                    <a href = "https://z-sk1.github.io/click-clock">click clock</a>
                    <a href = "https://z-sk1.github.io/easy-define">easy define</a>
                </div>
            </div>
        </header>

        <section id = "chat" class = "container">
            <div class = "input-group">
                <input type = "text" id = "chatInput" placeholder = "Type your message here...">

                <button onclick = "sendMessage()">Send</button>
            </div>

            <div class = "result">
                <textarea id = "msgsBox" rows = "8" cols = "40" readonly></textarea>
            </div>
        </section>

        <section id = "users" class = "container">
            <div class = "result">
                <textarea id = "usersBox" rows = "8" cols = "40" readonly></textarea>
            </div>
        </section>

        <section id = "settings" class = "container">
            <div class = "input-group">
                <input type = "text" id = "ipInput" placeholder = "Type your IP Address..." >
                <button onclick = "connect(document.getElementById('ipInput').value)">Connect</button>
            </div>

            <div class = "input-group">
                <input type = "text" id = "userInput" placeholder = "Username: Guest">
                <button>Change</button>
            </div>
        </section>

        <script src = "scripts/onClick.js"></script>
        <script src = "scripts/typing.js"></script>
        <script src = "scripts/connect.js"></script>
        <script src = "scripts/onEvent.js"></script>
    </body>
</html>
